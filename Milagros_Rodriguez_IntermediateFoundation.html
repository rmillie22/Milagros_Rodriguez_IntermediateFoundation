function factorial(num) {
    var sum = 1;
    for (var i = 1; i <= num; i++) {
        sum *= i;
        }
        return sum;
}

function fibonacci(num){
   if (num === 1){
     return 1;
   } else if (num === 2){
     return 2;
   } else {
     var num1 = fibonacci (num-1);
     var num2 = fibonacci (num-2);
     return num1+num2;
   }
 }
